name: CD Pipeline - Deploy to Vercel (Windows Runner)

on:
  push:
    branches: [ main ] 

jobs:
  deploy:
    # PERUBAHAN UTAMA: Menggunakan runner Windows terbaru
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Download Build Artifact
      uses: actions/download-artifact@v4
      with:
        name: nextjs-artifact
        path: . # Artefak akan diunduh ke root direktori
        
    - name: Install Vercel CLI
      # Perintah 'npm install -g' berfungsi di Windows runner
      run: npm install -g vercel

    - name: Deploy to Vercel Production
      # Perintah Vercel CLI ini juga berfungsi di Windows runner
      run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }} && vercel build --prod && vercel deploy --prod --token=${{ secrets.VERCEL_TOKEN }}
      env:
        VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }} 
        VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}