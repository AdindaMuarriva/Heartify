name: CI Pipeline - Next.js Build & Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    # PERUBAHAN UTAMA: Menggunakan runner Windows terbaru
    runs-on: windows-latest 

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20' 
        cache: 'npm' 

    - name: Install dependencies
      # Perintah ini berfungsi sama di Windows dan Linux runner
      run: npm install

    - name: Run ESLint/Linting (Optional)
      run: npm run lint

    - name: Run tests (Unit & Integration)
      run: npm run test --if-present

    - name: Next.js Build Artifacts
      # Menjalankan build Next.js.
      run: npm run build
      
    # Menyimpan artefak build untuk digunakan di pipeline CD
    - name: Upload Build Artifact
      uses: actions/upload-artifact@v4
      with:
        name: nextjs-artifact
        # Jalur ini tetap valid untuk runner Windows
        path: |
          .next/
          public/
          package.json